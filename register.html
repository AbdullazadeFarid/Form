<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style/register.css">
    </head>

    <body>

        <img src="./assets/image/signup_az.png" alt="">

        <div id="conteiner">

            <div class="back">
                <a class="back_link" href="./index.html"> <img class="back_icon" src="./assets/icon/arrow-left (1).svg"
                        alt="back_icopn"> </a>
                <h3>Geriye</h3>

            </div>


            <div class="content">
                <h2 class="content_title">Qeydiyyatdan keç </h2>
                <p class="text">Məlumatlarınızı daxil edin</p>


                <form id="form">
                    <label>Mobil nömrə</label>
                    <div class="input_email">
                        <img class="phone_icon" src="./assets/icon/smartphone.svg" alt="user_icon">
                        <input class="number" type="text" name="number" id="number" autocomplete="off"
                            placeholder="+ 994 00 123 4567">
                    </div>
                    <div id="message"></div>



                    <label>E-mail </label>
                    <div class="input_mail">
                        <img class="mail_icon" src="./assets/icon/mail (2).svg" alt="user_icon">
                        <input class="email" type="text" name="email" id="email" autocomplete="off"
                            placeholder="hesab@hesab.az ">
                    </div>

                    <div id="email_message"></div>



                    <div class="check">
                        <div class="robot">
                            <input class="checkbox" type="checkbox" name="text" id="text" checked>
                            <h5>"Davam et" düyməsini klik edərək, siz Hesab.az Qaydaları və Şərtləri ilə <br> razı
                                olduğunuzu bildirmiş olursunuz</h5>

                        </div>



                    </div>

                    <button type="submit" class="update_pass">Davam et</button>
                </form>





            </div>








        </div>

        <script src="./js/register.js"></script>

    </body>

</html>
